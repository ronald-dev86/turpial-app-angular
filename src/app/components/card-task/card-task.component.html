<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-between items-center px-4 pt-2 p-1.5">
        <span class=" text-xs font-medium me-2 px-2.5 py-0.5 rounded-sm" [ngClass]="task.status == status.TO_DO ? 'dark:bg-blue-900 dark:text-blue-300' : task.status == status.IN_PROGRESS ? 'dark:bg-yellow-900 text-yellow-300' : 'dark:bg-green-900 dark:text-green-300'">
            {{task.status}}
        </span>
        @if(task.status !== status.DONE){
            <button  
                class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5"
                type="button"
                (click)="openModal()">
                <svg-icon   src="icons/pencil-outline.svg" [svgStyle]="{ 'width.px':20 }"></svg-icon>
            </button>   
        }
        
    </div>
    <div class="px-4">
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">{{task.title}}</h5>
    </div>           
    <div class="flex flex-col text-justify px-4">
        <span class="text-sm text-gray-500 dark:text-gray-400 " [ngClass]="{'line-clamp-3': moreInfo}">
            {{task.description}}
            
        </span>
        @if(moreInfo && task.description.length > 50){
            <span class="text-sm text-gray-500 dark:text-blue-400 underline cursor-pointer" (click)="moreInfo = !moreInfo">
                mas informacion
            </span>
        }
        @if(!moreInfo && task.description.length > 50){
            <span class="text-sm text-gray-500 dark:text-blue-400 underline cursor-pointer" (click)="moreInfo = !moreInfo">
                menos informacion
            </span>
        }
        
        

    </div>
    <div class="flex flex-col items-center pb-8">
        <div class="flex mt-4 md:mt-6">
            <button class="inline-flex items-center px-4 py-2 text-sm font-medium text-center rounded-lg" 
            [ngClass]= "task.status == status.TO_DO ? 'dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800': task.status == status.IN_PROGRESS ? 'dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800': 'invisible'"
            (click)="updateStatus()">
                @if(task.status === status.TO_DO){
                    <svg-icon class="m-2"  src="icons/rocket-outline.svg" [svgStyle]="{ 'width.px':20 }"></svg-icon> 
                        Empezar
                }
                @if(task.status === status.IN_PROGRESS){
                    <svg-icon  class="m-2"  src="icons/medal-outline.svg" [svgStyle]="{ 'width.px':20 }"></svg-icon> 
                        Termine
                    }
           </button>
           <button 
           class="py-2 px-4 ms-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-orange-700"
           (click)="removeTask()">
                <svg-icon   src="icons/trash-outline.svg" [svgStyle]="{ 'width.px':20 }"></svg-icon> 
            </button>
        </div>
    </div> 
    <div class="flex justify-end pb-2 px-5">
        <span class="text-xs text-gray-500 dark:text-gray-400"> creado el: {{task.createdAt | date: 'dd/MM/yyyy'}}</span>
    </div>
            
</div>
