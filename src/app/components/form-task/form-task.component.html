<div class="fixed inset-0 flex items-center justify-center z-50 bg-gray-900 bg-opacity-100">
    <div class="dark:bg-gray-800 hover:text-white rounded-lg shadow-lg  w-full max-w-xl">
      <div class="flex items-center justify-end p-2">
        <button (click)="viewModalTask()" class="text-sm font-bold  bg-gray-50 text-black rounded hover:bg-gray-700 hover:text-white">
          <svg-icon  class="font-bold" src="icons/close-outline.svg" [svgStyle]="{ 'width.px':20 }"></svg-icon>
        </button>
      </div>
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
             ¡Nueva Tarea!
          </h1>
          <form class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()" [formGroup]="taskForm">
                <div>
                  <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">¿Que deseas hacer?</label>
                  <input type="title" name="title" id="title" formControlName="title" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Debo hacer...">   
                </div>
                <div>
                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Especificame</label>
                    <textarea id="description" name="description" rows="4" formControlName="description" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Si es dieta, empiezo el domingo..."></textarea>
                </div>
                  <button type="submit" class="w-full text-white bg-amber-600 hover:bg-amber-700 focus:ring-4 focus:outline-none focus:ring-amber-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-amber-600 dark:hover:bg-amber-700 dark:focus:ring-amber-800" [disabled]="taskForm.invalid" >
                    @if (task === undefined) {
                      Crear
                    } @else {
                      Actualizar
                    }
                      
                  </button>
            </form>
        </div>
    </div>
</div>
