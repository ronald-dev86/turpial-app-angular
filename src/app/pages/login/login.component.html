<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
          <img class="w-16 h-16 mr-2" src="images/logo.png">
          Turpial Manager    
      </a>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                 Ingresa a su cuenta
              </h1>
              <form class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tu email</label>
                      <input type="email" name="email" id="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com">   
                    </div>
                  <div class="flex items-center justify-between">
                      <div class="flex items-start">
                          <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                          </div>
                          <div class="ml-3 text-sm">
                            <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                          </div>
                      </div>
                  </div>
                  <button type="submit" class="w-full text-white bg-amber-600 hover:bg-amber-700 focus:ring-4 focus:outline-none focus:ring-amber-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-amber-600 dark:hover:bg-amber-700 dark:focus:ring-amber-800" [disabled]="loginForm.invalid">
                      Ingresar
                  </button>
              </form>
          </div>
      </div>
  </div>
</section>
<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
  
    <div class="bg-white rounded-lg shadow-lg  w-full max-w-sm">
      <div class="flex items-center justify-end px-2 pt-2">
        <button (click)="closeModal()" class="text-sm font-bold  bg-gray-50 text-black rounded hover:bg-gray-700 hover:text-white">
          <svg-icon  class="font-bold" src="icons/close-outline.svg" [svgStyle]="{ 'width.px':20 }"></svg-icon>
        </button>
      </div>
      <div class="p-4">
        <h2 class="text-lg font-bold mb-4">Este usuario no existe!</h2>
        <p>{{ this.loginForm.value.email }}</p>
        <button (click)="register()" class="mt-4 px-4 py-2 bg-amber-600 text-white rounded hover:bg-amber-700">Registar</button>
      </div>
    </div>
</div>
